<script type="text/javascript">
     
     //JS functions-categorise your program into blocks
     //in programming a function does some task
     //below function validates our 1st form
     //a function name is defined by developer
     //CamelCase:validateForm,AddNumbers
     //SnakeCase:validateForm,AddNumbers

     function ValidateForm3()
     {
      var email=document.getElementById("email").value;//capture email
      var name=document.getElementById("name").value;//capture name
      var message=document.getElementById("message").value;//capture message
      var password=document.getElementById("password").value;//capture passwordt
       
       //decision making if statements
        if (email=="") {
         document.getElementById("error1").innerHTML = "Required Email";

        }

        if (name=="") {
         document.getElementById("error2").innerHTML = "Required name";

        }

        if (password =="") {
         document.getElementById("error3").innerHTML = "Required Password";

        }

         if (message =="") {
         document.getElementById("error4").innerHTML = "Required Message";

        }




     }//function ends here
